<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>UTR Base | Home</title>
    <link rel="stylesheet" href="css/404.css" />
    <script>
      /*
       * Config
       */
      var redirect_file_name = "post.html";
      var parameter_key = "post_id";

      /*
       * Env
       */
      var path_name = window.location.pathname;

      /*
       * Process
       * (Redirect)
       */
      var match_condition = new RegExp(
        redirect_file_name.replace(".html", "") + "/[a-z0-9-_]+$"
      );
      if ((permalink = path_name.match(match_condition))) {
        location.href =
          path_name.replace(permalink, "") +
          redirect_file_name +
          "?" +
          parameter_key +
          "=" +
          permalink[0].replace(/post\//, "");
      }
    </script>
  </head>
  <body>
    <!-- navbar section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
      <div class="container">
        <a href="index.html">
          <img
          src="../img/logo.png"
          alt=""
          width="50"
          height="50"
          class="d-inline-block align-text-top ml-3"
        />
        </a>
        <a class="navbar-brand mr-3" href="index.html">
          <h2 class="text-white pt-1">UTR Base</h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html/#news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html/#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html/#video">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html/#profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html/#contact">Contact</a>
            </li>
            <button href="news/page-open" class="btn btn-primary ms-2">ゲームで遊ぶ！</button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <div id="main">
      <div class="content">
        <h2>404</h2>
        <h4>お探しのページが見つかりませんでした</h4>
        <p>
          お探しのページは削除、または移動された可能性がございます。<br>また、URLを打ち間違えている可能性があります。<br>URLをもう一度ご確認ください
        </p>
        <button type="button" class="btn btn-info" onclick="https">ホームに戻る</button>
      </div>
    </div>

    <!-- 画像スライドスクリプト -->
    <script type="text/javascript">
      var main = document.getElementById('main');
      window.onmousemove = function(e){
        var x = - e.clientX/5,
            y = - e.clientY/5;
        main.style.backgroundPositionX = x + 'px';
        main.style.backgroundPositionY = y + 'px';
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
